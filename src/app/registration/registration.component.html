 <!-- The Modal -->
<div class="modal fade" id="signup">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">  Sign-Up </h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       <form #ref="ngForm" (ngSubmit)="SendData(ref.value)">
        <!-- Username Design -->
<div class="form-group">
 <label for="un"> UserName </label>
 <input type="text" name="username" id="un" class="form-control" ngModel>
</div>
<!-- First Name and Last Name Design -->

<div class="row">
  
 <div class="col-sm-6 ">
  <label for="first"> First Name </label>
  <input type="text" name="first" id="first" class="form-control" ngModel>
 </div>
 <div class="col-sm-6">
   <label for="last"> Last Name </label>
  <input type="text" name="last" id="last" class="form-control" ngModel>
 </div>
</div>
<!-- Password Design -->

  <div class="form-group"> 
    <label for="pwd"> Password </label>  
   <input type="password" name="password" id="pwd" class="form-control" ngModel>
  </div> 

<!-- Gender Design -->
<div class="row ">
 <div class="col-sm-4">
 <label for="gen"> Gender </label>
</div>
<div class="col-sm-8">
 <div class="form-group">
 <div class="form-check-inline" *ngFor="let gender of gender ">
  <input type="radio" name="gender" id="gen" value={{gender}} class="form-check-input" ngModel>
  <label for="gen" class="form-check-label">{{gender}}</label>
 </div></div></div></div>

 <!-- Email Id Design -->

 <div class="form-group">
  <label for="mail">Email Id </label>
  <input type="email" name="emailId" id="mail" class="form-control" placeholder="Ex: gymspiration@gmail.com" ngModel>
 </div>

 <!-- Phone number Design --> 

   <div class="form-group"> 
    <label for="ph">Phone Number </label>  
   <input type="text" name="PhoneNumber" id="ph" class="form-control" ngModel>
  </div> 

      <!-- Address Design -->

        <div class="form-group"> 
    <label for="add"> Address </label>  
   <textarea name="address" id="add" cols="6" rows="3" class="form-control" ngModel></textarea>
  </div> 
 <div class="text-center">
   <button type="submit" class="btn ">Submit</button>   
  <a id="link" routerLink="/Login" data-toggle="modal" data-target="#login"> Already Have an Account SignIn here</a> 
  </div>
        
        </form>
      </div>  
    </div>
  </div>
</div>
